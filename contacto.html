<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    
    <!-- CEO -->
    <meta name='description' content='Contacto -- Blog de proyectos - Corwfouding' >
    <meta name='author' content="Facundo Toffolo Pasquini" >
    <meta name="copyright" content="Facundo Toffolo Pasquini"> 

    <title>Contacto</title>
  </head>

  <body>

    <header>
      <!-- Navbar -->
      <nav class="navbar--faqstyle bg--primary">
          <label class="navbar__brand">
              <a class="navbar__link" rel="folow" href="index.html">Blog de Proyectos</a>
          </label>
          <ul class="navbar__linkGroup">
              <li><a class="navbar__link" rel="folow" href="proyectos/">Proyectos</a></li>
              <li><a class="navbar__link" rel="folow" href="encuestas/">Encuestas</a></li>
              <li><a class="navbar__link" rel="folow" href="informacion.html">Informacion</a></li>
              <li><a class="navbar__link active" rel="folow" href="contacto.html">Contacto</a></li>
              <li>
                  <button type="button" class="navbar__link" data-bs-toggle="modal" data-bs-target="#iniciarSesionModal">
                      Iniciar Sesion 
                  </button>
              </li>
          </ul>
          <span className='navbar__btn'>
              <i className="fas fa-bars"></i>
          </span>
      </nav>
    </header>
    
    <main class="conteiner grid--1">

      <h1 class="display-1 text-center">Contacto</h1>
      <form class="form">

          <div class="form__grupo">
            <label class="form__label" for="name">Nombre</label>
            <input type="text" class="form__grupo__input" name="name" id="name">
          </div>

          <div class="form__grupo">
            <label for="email" class="form__label">Email</label>
            <input type="email" class="form__grupo__input" id="email" placeholder="name@example.com">
          </div>

          <div class="form__grupo col--span--2">
            <label for="mensaje" class="form__label">Mensaje</label>
            <textarea class="form__grupo__textarea" id="mensaje" rows="10"></textarea>
          </div>

          <div class="form__submit">
            <button class="form__submit__button" type="submit">Enviar</button>
          </div>
                
      </form>

    </main>

    <footer>
        <div class="footer bg--primary color--white">
          <span>Blog de Proyectos</span>
          <div class="btn-social">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-whatsapp"></i>
            <i class="fab fa-twitter"></i>
          </div>
        </div>
        <div class="faq-footer">
          <p class='faq-footer--text'>
              Made with <span class="corazon"></span> by <a href='https://www.faqtoff.com'>@faqtoff</a><br />
              &copy;2021 - FaqToff_dev
          </p>
      </div>
    </footer>
    <script src="https://kit.fontawesome.com/ac24783485.js" crossorigin="anonymous"></script>

  </body>
</html>
