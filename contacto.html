    <main class="contactoPage">
        
        <form action="">
            <fieldset>
                <legend class="seccion-title">Contacto</legend>

                    <label class="form-label" for="name">Nombre</label>
                    <input type="text" class="form-control form-control-lg mb-3" name="name" id="name">

                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-lg mb-3" id="email" placeholder="name@example.com">

                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control form-control-lg mb-3" id="mensaje" rows="10"></textarea>

                <button class="btn btn-secondary mb-3 btn-lg" type="submit">Enviar</button>
                
            </fieldset>
        </form>


    </main>
