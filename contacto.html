    <title>Contacto</title>
</head>
<body>
    <header>
        <h1 class="textCenter">Blog de Proyectos</h1>
        <nav class="menu">
            <ul class="menu-list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="proyectos.html">Proyectos</a></li>
                <li><a href="encuestas.html">Encuestas</a></li>
                <li class="dropdown">
                        <button  class="menu-link dropdown-toggle" type="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                            Informacion
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="menu-link" href="informacion.html">Informacion</a></li>
                            <li><a class="menu-link" href="contacto.html">Contacto</a></li>
                        </ul>
                </li>
                <li>
                    <button type="button" class="" data-bs-toggle="modal" data-bs-target="#iniciarSesionModal">
                        Iniciar Sesion 
                    </button>
                </li>
            </ul>
        </nav>
    </header>
  
    <!-- Modal Iniciar Sesion-->
    <section>
        <div class="modal fade" id="iniciarSesionModal" tabindex="-1" aria-labelledby="iniciarSesionModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title" id="iniciarSesionModal">Iniciar Sesion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body iniciar-sesion-body">
                        <i class="fas fa-users fa-7x"></i>
                        <button type="button" class="btn btn-danger m-5">Google</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <main class="contactoPage">
        
        <form action="">
            <fieldset>
                <legend class="seccion-title">Contacto</legend>

                    <label class="form-label" for="name">Nombre</label>
                    <input type="text" class="form-control form-control-lg mb-3" name="name" id="name">

                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control form-control-lg mb-3" id="email" placeholder="name@example.com">

                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control form-control-lg mb-3" id="mensaje" rows="10"></textarea>

                <button class="btn btn-secondary mb-3 btn-lg" type="submit">Enviar</button>
                
            </fieldset>
        </form>


    </main>
    <footer>
        2021 - Todos los derechos reservados
        <div class="socialMedia">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-whatsapp"></i>
            <i class="fab fa-twitter"></i>
        </div>
    </footer>
